<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOC Pics</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="http://i.imgur.com/Rour489.png">
</head>
<body>
  <header>
    <div id="header">
      <form class="image-getter">
        <input type="text" placeholder="search anything" name="general" id="general" autocomplete="off">
      </form>
    </div>
  </header>
  <section class="middle">
    <div id="results-wrapper">
      <div class="results">
        <div class="text-wrapper">
          <p class="intro">The <span class="highlight">Library of Congress</span> has digitized many of its images.</p>
          <p class="intro">Use the field above to search for images by <span class="highlight">person</span>, <span class="highlight">place</span>, <span class="highlight">year</span>, or <span class="highlight">anything</span> else you can think of.</p>
          </div>
      </div>
    </div>
  </section>
  <footer>
    <div id="footer-wrapper">
    </div>
  </footer>

    <div class="template hidden">
      <ul id="general-image">
        <li class="image">
          <a target="_blank"><img src=""class="thumbnail" alt="thumbnail"></a>
        </li>
        <li class="image-creator"><a href="" target="_blank"></a></li>
        <li class="image-callnumber"></li>
        <li class="image-notes"></li><br>
      </ul>
      <div>
        <a id="nextPage" href="">Next Page</a>
        <span id="endPage">End results</span>
      </div>
    </div>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="build/apihack-v2.2.0.0.js"></script>
</body>
</html>
