<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOC Pics</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="">
</head>
<body>
  <header>
    <div id="header">
      <form class="image-getter">
        <input type="text" placeholder="search anything" name="general" id="general"><input class="top-button" style="display: inline;" type="submit" value="submit">
      </form>
    </div>
  </header>
  <section class="middle">
    <div id="results-wrapper">
      <div class="results">
        <p class="tom-trivia">The Library of Congress has digitized many of its celebrated images.</p>
        <p class="tom-trivia">Use the fields above to search for images by subject or date.</p>
      </div>
    </div>
  </section>
  <footer>
    <div id="footer-wrapper">
    </div>
  </footer>

    <div class="template hidden">
      <ul id="general-image">
        <li class="image">
          <a href="" target="_blank"><img src=""class="thumbnail" alt="thumbnail"></a>
        </li>
        <li class="image-creator"><a href="" target="_blank"></a></li>
        <li class="image-callnumber"></li>
        <li class="image-notes"></li><br>
      </ul>
      <div>
        <a id="nextPage" href=""><p>Next Page</p></a>
        <p id="endPage">End results</p>
      </div>
    </div>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="build/apihack-v2.2.0.0.js"></script>
</body>
</html>
